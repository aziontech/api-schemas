servers:
- url: https://api.azion.com/v4
openapi: 3.0.0
info:
  title: azion-api
  version: 4.0.0
  description: The AZION v4 REST API.
  contact:
    name: Azion Support
    url: https://www.azion.com/en/contact/
    email: support@azion.com
paths:
  /workspace/applications:
    get:
      operationId: list_applications
      description: List all Applications owned by your account.
      summary: List Applications
      parameters:
      - in: query
        name: active
        schema:
          type: boolean
        description: Filter by active status.
      - $ref: '#/components/parameters/FieldsParam'
      - in: query
        name: id
        schema:
          type: integer
          format: int64
        description: Filter by id (accepts comma-separated values).
      - in: query
        name: last_editor
        schema:
          type: string
        description: Filter by last editor (case-insensitive, partial match).
      - in: query
        name: last_modified__gte
        schema:
          type: string
          format: date-time
        description: Filter by last modified date (greater than or equal).
      - in: query
        name: last_modified__lte
        schema:
          type: string
          format: date-time
        description: Filter by last modified date (less than or equal).
      - in: query
        name: name
        schema:
          type: string
        description: Filter by name (case-insensitive, partial match).
      - $ref: '#/components/parameters/OrderingParam'
      - $ref: '#/components/parameters/PageParam'
      - $ref: '#/components/parameters/PageSizeParam'
      - $ref: '#/components/parameters/SearchParam'
      tags:
      - Applications
      security:
      - TokenAuth: []
      - BearerAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedApplicationList'
          description: List of applications retrieved successfully.
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '405':
          $ref: '#/components/responses/MethodNotAllowed'
        '406':
          $ref: '#/components/responses/NotAcceptable'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
    post:
      operationId: create_application
      description: Create a new Application in your account.
      summary: Create an Application
      tags:
      - Applications
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApplicationRequest'
        required: true
      security:
      - TokenAuth: []
      - BearerAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
