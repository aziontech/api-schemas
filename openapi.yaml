  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      description: 'JWT Bearer Token authentication. Use the access token obtained
        from the login endpoint.


        **Format:** `Authorization: Bearer <access_token>`


        **How to obtain:**

        1. Call [`POST /account/auth/login`](#/operations/auth_user_login) with your
        credentials

        2. Use the returned `access_token` in subsequent requests

        3. Refresh the token using [`POST /account/auth/token`](#/operations/auth_token_create)
        before expiration


        **Example:**

        ```

        Authorization: Bearer eyJhbGciOiJIUzI1NiIs...

        ```'
    TokenAuth:
      type: apiKey
      in: header
      name: Authorization
      description: 'Personal Token authentication. Include your token in the Authorization
        header with the prefix "Token".


        **Format:** `Authorization: Token <your_personal_token>`


        **How to get a token:**

        1. Log in to [Azion Console](https://stage-console.azion.com)

        2. Go to Account Menu > Personal Tokens

        3. Click "+ Personal Token"

        4. Set a name and expiration date

        5. Copy and securely store your token


        **Example:**

        ```

        Authorization: Token azion_1234567890abcdef

        ```'
    JwtMfaAuthentication:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT MFA Token for Multi-Factor Authentication flows. Used when
        MFA verification is required after initial login.
    JwtRefreshAuthentication:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT Refresh Token for obtaining new access tokens. Use the refresh_token
        from login to get a new access_token without re-authenticating.
    tokenAuth:
      type: apiKey
      in: header
      name: Authorization
      description: Token-based authentication with required prefix "Token"
